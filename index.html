<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="favicon.ico">

    <link rel="canonical" href="https://slebert.ca/">
    <title>huhu</title>
    <meta name="title" content="huhu">
    <meta name="description" content="huhuhu">
    <meta name="keywords" content="slebert, huhu">
    <meta name="author" content="Slebert">

    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/bgColor.js"></script>
	<script src="js/hiddenPad.js"></script>
</head>
<body id="body" class="bgLinearGradient" onload="dvdVideo">
    <div id="huhu1" class="huhu1">

		<marquee behavior="alternate" scrollamount="30">
			<marquee behavior="alternate" scrollamount="30" direction="down">
					<img src="images/dvd_video2.png" id="dvd_video" height="240px" width="422px">
			</marquee>
		<button onclick="minMax('popOut')" class="minMaxButton">?</button>
		<div class="popOut" id="popOut">
			<div id="screen" class="screen" ></div>
			<div class="keypad">
				<button onclick="keyPressed(1)" class="key">1</button>
				<button onclick="keyPressed(2)" class="key">2</button>
				<button onclick="keyPressed(3)" class="key">3</button>
				<button onclick="keyPressed(4)" class="key">4</button>
				<button onclick="keyPressed(5)" class="key">5</button>
				<button onclick="keyPressed(6)" class="key">6</button>
				<button onclick="keyPressed(7)" class="key">7</button>
				<button onclick="keyPressed(8)" class="key">8</button>
				<button onclick="keyPressed(9)" class="key">9</button>
				<button onclick="setScreen('')" class="key">⛌</button>
				<button onclick="keyPressed(0)" class="key">0</button>
				<button onclick="submit()" class="key">⏎</button>
			</div>
		</div>
        <button onclick="bgRandColor()" class='huhuButton'>huhu</button>
		<button onclick="window.open('https://www.lichess.org', '_blank')" class="lichessButton"/>
    </div>
	
    <script src="js/oneko.js"></script>
	
</body>
</html>
